    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 20px;
        }
        .contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px; /* Baja un poco las tarjetas */
        }
        .tarjeta {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 280px; /* Se aument칩 un poco el tama침o */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center; /* Alinea correctamente los textos */
        }
        .tarjeta:hover {
            transform: scale(1.05);
        }
        .tarjeta img {
            width: 100%;
            border-radius: 8px;
        }
        .tarjeta h2 {
            margin: 15px 0 10px;
        }
        .tarjeta a {
            display: block;
            text-decoration: none;
            font-weight: bold;
            color: #007BFF;
        }
        .boton {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
